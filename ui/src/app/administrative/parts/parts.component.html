<div class="title">
  <mat-icon>build</mat-icon>
  <h1>Parts</h1>
</div>
<div class="header">
  <div>
    <app-filter-button>
      <div class="content">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput #input />
        </mat-form-field>
      </div>
    </app-filter-button>
  </div>
  <div>
    <button mat-flat-button color="accent" (click)="openPart()">
      REGISTER
    </button>
  </div>
</div>
<ng-container *ngIf="parts$ | async as parts">
  <app-table [data]="parts" [length]="parts.length">
    <div t-head>ID</div>
    <div *tableItem="let item">{{ item.id }}</div>

    <div t-head>Name</div>
    <div *tableItem="let item">{{ item.name }}</div>

    <div t-head>Quantity</div>
    <div *tableItem="let item">{{ item.quantity }}</div>

    <div t-head>Manufacturer</div>
    <div *tableItem="let item">{{ item.manufacturer }}</div>

    <div t-head>Model</div>
    <div *tableItem="let item">{{ item.model }}</div>

    <div t-head>ManufacturingYear</div>
    <div *tableItem="let item">{{ item.manufacturingYear }}</div>

    <div t-head>UnitPrice</div>
    <div *tableItem="let item">{{ item.unitPrice | currency : "BRL" }}</div>

    <div t-head>Location</div>
    <div *tableItem="let item">{{ item.location }}</div>

    <div t-head>Action</div>
    <div *tableItem="let item">
      <button mat-mini-fab (click)="openPart(item)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-mini-fab (click)="deletePart(item)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </app-table>
</ng-container>
