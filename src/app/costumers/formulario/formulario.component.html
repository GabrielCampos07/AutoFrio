<div class="dialog" *ngIf="costumer">
  <div class="buttons">
    <h2>{{ !costumer.id ? "Cadastrar" : "Editar" }}</h2>
    <button mat-button [mat-dialog-close]=""><mat-icon>close</mat-icon></button>
  </div>
  <div>
    <app-form #form>
      <div class="forms">
        <app-input
          [model]="costumer.name!"
          label="Nome"
          [required]="true"
        ></app-input>

        <app-input
          [model]="costumer.address!"
          label="EndereÃ§o"
          [required]="true"
        ></app-input>

        <app-input
          [model]="costumer.email!"
          label="Email"
          [required]="true"
        ></app-input>

        <app-input
          [model]="costumer.telephone!"
          label="Telefone"
          [required]="true"
        ></app-input>
      </div>
    </app-form>
  </div>

  <div mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button>Salvar</button>
  </div>
</div>
