<div class="container">
  <ng-container *ngIf="costumers">
    <app-table [data]="costumers">
      <div t-head>position</div>
      <div *TableItem="let item">{{ item.position }}</div>

      <div t-head>name</div>
      <div *TableItem="let item">{{ item.name }}</div>

      <div t-head>weight</div>
      <div *TableItem="let item">{{ item.weight }}</div>

      <div t-head>symbol</div>
      <div *TableItem="let item">{{ item.symbol }}</div>
    </app-table>
  </ng-container>
</div>
