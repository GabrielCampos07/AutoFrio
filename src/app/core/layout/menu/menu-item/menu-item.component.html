<div class="menu-item" *ngIf="module">
  <div
    class="grid-item"
    [style.padding-left]="level * 20 + 25 + 'px'"
    [routerLink]="module.route"
    routerLinkActive="active"
    (click)="menuClick(module.route)"
    [class.little]="level > 1"
  >
    <mat-icon> {{ module.icon }} </mat-icon>
    <label>
      {{ module.description }}
    </label>
  </div>
</div>
