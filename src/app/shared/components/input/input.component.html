<mat-form-field appearance="outline">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder"
    [required]="required"
    (input)="onInput($event)"
    [type]="type"
    [formControl]="formControl"
    [name]="label"
  />

  <mat-error *ngIf="formControl.errors?.['required']">
    <ng-content select="[required]"></ng-content>
  </mat-error>
</mat-form-field>
